  <style>
    #bar_prj {
      font-weight: bold;
      text-decoration-line: none;

  </style>
  <body>
    <div class="container">
      <div class="row"><h3>Contests</h3></div>
      <h4>7th Robot Fusion Festival, Dajeon</h4>
      <hr />
      <div class="row">
        <div class="col-sm-3">
          <div class="row">
            <img
              class="img-fluid"
              src="media/img/Gutea.png"
              style="object-fit: scale-down"
            />
          </div>
        </div>
        <div class="col-sm-9">
          <b>AI Service Robot Competition</b><br />
          <video width="360" src="#" controls></video>
          <details>
            <summary>details</summary>
          </details>
        </div>

    <!--------------------------------------------------------------------------------------------------------------->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#headers").load("common/header.html");
      });
    </script>
    <script type="text/javascript">
      var hompageDomain = "seongheonhong.github.io";
      if (true) {
        const aList = document.getElementsByTagName("a");
        var vidList = document.querySelectorAll("video, img");

        for (aelem of aList) {
          var ahref = aelem.href;
          if (ahref.includes("/media/")) {
            var startIndex = ahref.lastIndexOf("/media/");
            aelem.href = "https://" + hompageDomain + ahref.substr(startIndex);
            console.log(aelem.href);
          }
        }

        for (videlem of vidList) {
          var vidsrc = videlem.src;
          if (vidsrc.includes("/media/")) {
            var startIndex = vidsrc.lastIndexOf("/media/");
            videlem.src =
              "https://" + hompageDomain + vidsrc.substr(startIndex);
            console.log(videlem.src);
          }
        }
      }
    </script>
  </body>
